

<!DOCTYPE html>
<html lang="en">

<head>
  <title>Text to Speech</title>
  <meta charset="UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Oxygen&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <main class="container justify-content-center text-center">
        <section class="row box-principal">
            <article class="col-12">
                <label>Set the message and language:</label>
                <div class="inputs">
                    <input id="text" type="text" class="message" placeholder="Message"/>
                    <select class="languages" id="languages" disabled="disabled">
                    </select>
                </div>
                <div class="buttons">
                    <button id="send-message" onclick="textToSpeech(document.getElementById('text').value, document.getElementById('languages').value)" disabled="disabled">Send message</button>
                </div>
            </article>
        </section>
    </main>

    <footer class="container justify-content-center text-center">
        <p>Felipe Dantas &copy; 2022</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="./scripts.js"></script>

</body>

</html>
